<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Flow Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>OAuth Flow Test</h1>
    
    <div>
        <h2>Step 1: Test Backend Connection</h2>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result" class="log"></div>
    </div>

    <div>
        <h2>Step 2: Google Sign-In</h2>
        <div id="g_id_onload"
             data-client_id="347228409229-cleofolo6ure8jfod58iml3thvjvp824.apps.googleusercontent.com"
             data-callback="handleGoogleResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <div id="google-result" class="log"></div>
    </div>

    <div>
        <h2>Step 3: Send to Backend</h2>
        <div id="oauth-result" class="log"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const el = document.getElementById(elementId);
            el.className = 'log ' + type;
            el.textContent = message;
            console.log(message);
        }

        async function testBackend() {
            log('backend-result', 'Testing backend connection...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/oauth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        provider: 'google',
                        accessToken: 'test_token'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 401 && data.message.includes('AccessToken Google không hợp lệ')) {
                    log('backend-result', 
                        '✅ Backend is working!\n' +
                        'Status: ' + response.status + '\n' +
                        'Response: ' + JSON.stringify(data, null, 2),
                        'success'
                    );
                } else {
                    log('backend-result', 
                        'Backend response:\n' +
                        'Status: ' + response.status + '\n' +
                        'Response: ' + JSON.stringify(data, null, 2),
                        'info'
                    );
                }
            } catch (error) {
                log('backend-result', 
                    '❌ Backend connection failed!\n' +
                    'Error: ' + error.message + '\n\n' +
                    'Make sure backend is running on http://localhost:8080',
                    'error'
                );
            }
        }

        function handleGoogleResponse(response) {
            log('google-result', 
                '✅ Google Sign-In successful!\n' +
                'Token received (length: ' + response.credential.length + ')\n' +
                'First 50 chars: ' + response.credential.substring(0, 50) + '...',
                'success'
            );
            
            sendToBackend(response.credential);
        }

        async function sendToBackend(token) {
            log('oauth-result', 'Sending token to backend...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/oauth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        provider: 'google',
                        accessToken: token
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('oauth-result', 
                        '✅ OAuth Login Successful!\n\n' +
                        'Username: ' + data.data.username + '\n' +
                        'Role: ' + data.data.role + '\n' +
                        'Access Token: ' + data.data.token.accessToken.substring(0, 50) + '...\n\n' +
                        'Full Response:\n' + JSON.stringify(data, null, 2),
                        'success'
                    );
                } else {
                    log('oauth-result', 
                        '❌ OAuth Login Failed!\n\n' +
                        'Message: ' + data.message + '\n\n' +
                        'Full Response:\n' + JSON.stringify(data, null, 2),
                        'error'
                    );
                }
            } catch (error) {
                log('oauth-result', 
                    '❌ Request failed!\n' +
                    'Error: ' + error.message,
                    'error'
                );
            }
        }

        // Auto-test backend on load
        window.addEventListener('load', () => {
            setTimeout(testBackend, 1000);
        });
    </script>
</body>
</html>
